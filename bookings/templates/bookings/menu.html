{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Menu</h2>
    <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>{{ item.name }}</strong>
            <span>${{ item.price }}</span>
        </li>
        {% empty %}
        <li class="list-group-item">No items available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
